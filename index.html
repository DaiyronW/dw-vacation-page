<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Link to JavaScript Modules -->
    <script defer type="module" src="./modules/main.js"></script>
    <script defer type="module" src="./modules/photoSearch.js"></script>
    <script defer type="module" src="./modules/storage.js"></script>

    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-primary text-white text-center py-4">
        <div class="container">
            <h1 class="display-4">Vacation Destinations WishList</h1>
            <p class="lead">
                Found exciting places to visit on your next vacation? Use the form below
                to add them to your wishlist.
            </p>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <!-- Form for adding a new destination -->
            <div class="col-sm-12 col-md-4">
                <form id="destination_form">
                    <div class="mb-3">
                        <label for="destination_name" class="form-label">Destination Name</label>
                        <input type="text" class="form-control" id="destination_name" placeholder="Name" required />
                    </div>
                    <div class="mb-3">
                        <label for="location_name" class="form-label">Location Name</label>
                        <input type="text" class="form-control" id="location_name" placeholder="Location" required />
                    </div>
                    <div class="mb-3">
                        <label for="photo_search" class="form-label">Search for a Photo</label>
                        <input type="text" class="form-control" id="photo_search" placeholder="Search photos" />
                        <button type="button" id="search_photo_btn" class="btn btn-primary mt-2">Search</button>
                    </div>
                    <div id="photo_results" class="photo-results mt-2"></div>
                    <input type="hidden" id="photo_url" />
                    <div class="mb-3">
                        <label for="location_description" class="form-label">Description</label>
                        <textarea class="form-control" id="location_description" placeholder="Enter description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to List</button>
                    <button type="button" id="reset_btn" class="btn btn-secondary mt-2">Reset List</button>
                </form>
            </div>
            <!-- Container for displaying destination cards -->
            <div class="col-sm-12 col-md-8">
                <h2 class="title">Destination Details</h2>
                <div class="row" id="cards_container"></div>
            </div>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div class="modal fade" id="editCardModal" tabindex="-1" aria-labelledby="editCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCardModalLabel">Edit Destination</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit_form">
                        <div class="mb-3">
                            <label for="edit_destination_name" class="form-label">Destination Name</label>
                            <input type="text" class="form-control" id="edit_destination_name" required />
                        </div>
                        <div class="mb-3">
                            <label for="edit_location_name" class="form-label">Location Name</label>
                            <input type="text" class="form-control" id="edit_location_name" required />
                        </div>
                        <div class="mb-3">
                            <label for="edit_photo_search" class="form-label">Search for a Photo</label>
                            <input type="text" class="form-control" id="edit_photo_search" placeholder="Search photos" />
                            <button type="button" id="edit_search_photo_btn" class="btn btn-primary mt-2">Search</button>
                        </div>
                        <div id="edit_photo_results" class="photo-results mt-2"></div>
                        <input type="hidden" id="edit_photo_url" />
                        <div class="mb-3">
                            <label for="edit_location_description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit_location_description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
