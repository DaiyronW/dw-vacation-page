<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Link to BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Link to My CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Link to My JS -->
    <script async defer src="./script.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="col-sm-12">Vacation Destinations WishList</h1>
        <p class="top">
          Found exciting places to visit on your next vacation? Use the form below
          to add them to your wishlist
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <form id="destination_form">
            <div class="form_items">
              <label for="destination_name" class="form-label">Destination name</label>
              <input type="text" class="form-control"
                id="destination_name" placeholder="Name"
                required
              />
            </div>
            <div class="form_items">
              <label for="location_name" class="form-label">Location name</label>
              <input type="text"
                class="form-control"
                id="location_name"
                placeholder="Location"
                required/>
            </div>
            <div class="form_items">
              <label for="photo_url" class="form-label">Photo</label>
              <input type="url" class="form-control" id="photo_url" placeholder="photo url"/>
            </div>
            <div class="form_items">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="location_description"
                  placeholder="enter description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit_btn">Add to list</button>
            <button type="button" id="reset_btn" class="btn btn-secondary mt-2">Reset List</button>
          </form>
        </div>
        <div class="col-sm-9">
          <h2 class="title">
            Enter destination details
          </h2>
          <div class="row" id="cards_container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
